<script>

  var map = L.map(
    "map",
    {
      center: [51.509865, -0.118092],
      crs: L.CRS.EPSG3857,
      zoom: 7,
      zoomControl: true,
      preferCanvas: true,
    }
  );
  L.control.scale().addTo(map);
  var tile_layer_0ce38799af920ee56124f71186b562eb = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { "attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false }
  ).addTo(map);

  var markers = L.markerClusterGroup();

  for (const station of stations) {
    marker = L.marker([station.lat, station.long]);
    marker.bindPopup('<h1>Mark</h1>').bindTooltip(station.notation).on('click', function (e) {

    /*$.ajax({
        url: "/",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(this.getTooltip().getContent())
      });*/
      fetch(`${window.origin}`, {
        method: "POST",
        credentials: "include",
        body: JSON.stringify(this.getTooltip().getContent()),
        cache: "no-cache",
        headers: new Headers({
          "content-type": "application/json"
        })
      })
        .then(function (response) {
          if (response.status !== 200) {
            console.log(`Looks like there was a problem. Status code: ${response.status}`);
            return;
          }
          response.json().then(function (data) {
            var popup = e.target.getPopup();
            console.log(data)
            
            //popup.setContent( data );
          });
        })
        .catch(function (error) {
          console.log("Fetch error: " + error);
        });

    });

   
  


    //marker.on('click', onClick(e));
    markers.addLayer(marker);
  }
  map.addLayer(markers);

</script>
